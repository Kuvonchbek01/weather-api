<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-100 text-center ">
      <div class="top d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-cloud-moon me-2"></i>
        <img src="" alt="" class="icon" >
        <h2 class="mt-5 mb-5 title weather">Weather Data</h2>
      </div>
      <form class="form mb-3 w-75 ms-auto me-auto mb-5 input-group">
        <input
          type="text"
          class="input form-control"
          placeholder="Type a country name..."
          aria-label="country name"
          autocomplete="off"
        />
        <button class="btn btn-outline-dark">
          Search
        </button>
      </form>


     <div class="weather d-flex align-items-center justify-content-center">
        <h2 class="cityName"></h2>
        <h2 class="temp"></h2>
        <h2 class="wind"></h2>
     </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
